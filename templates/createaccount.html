{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=sdge">
        <link rel="stylesheet" href="{% static 'css\styles.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Creating account</title>
    </head>
    <body>
    <div class="row row-content">
        <div class="col-12">
            <h1 class="text-center" style="color:rgb(94, 0, 89);">Create account</h1><br>
        </div>
        <div class="col-12">
            <form action="createaccount" method="post">
                {% csrf_token %}
                <div class="form-group row row-content">
                    <label for="username" class="offset-1 col-md-2 col-sm-2 col-form-label">User name</label>
                    <div class="col-md-7 col-sm-7">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Display name" required><br>
                    </div>
                    <label for="fullname" class="offset-1 col-md-2 col-sm-2 col-form-label">Name</label>
                    <div class="col-md-3 offset-xs-1 col-sm-3">
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required><br>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <input type="text" class="form-control" id="fullname" name="last_name" placeholder="Last Name" required><br>
                    </div>
                    <label for="email" class="offset-1 col-md-2 col-sm-2 col-form-label">Email</label>
                    <div class="col-md-7 col-sm-7">
                        <input type="text" class="form-control" id="email" name="email1" placeholder="Required" required><br>
                    </div>
                    <label for="optemail" class="offset-1 col-md-2 col-sm-2 col-form-label"></label>
                    <div class="col-md-7 col-sm-7">
                        <input type="text" class="form-control" id="optemail" name="email2" placeholder="Optional" ><br>
                    </div><br>
                    <label for="password" class="offset-1 col-md-2 col-sm-2 col-form-label">Password</label>
                    <div class="col-md-4 col-sm-4">
                        <input type="password" class="form-control" id="password" name="password1" placeholder="Enter password" required><br>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <input type="password" class="form-control" id="password" name="password2" placeholder="Re-enter password" required><br>
                    </div>
                    <div class="col-12 text-center">
                        <input type="submit" class="btn btn-primary" value="Create account">
                        <a type="button" class="btn btn-primary" href="signin">Sign in</a>
                    </div>
                </div>
            </form>  

            <div class="text-center">
                {% for message in messages%}
                <h2>{{message}}</h2>
                {% endfor %}
            </div>
            <br><br><br>
            
    </body>
</html>
