{% load static %}
<!DOCTYPE html>
<html>
    {% load static %}
    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
            <meta http-equiv="x-ua-compatible" content="ie=sdge">
            <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'css\styles.css' %}">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
            <title>Signin</title>
        </head>
        <body>
            <br><br><br>
        <div class="col-5 col-sm-5 offset-3">
            <div class="card">
                <h3 class="card-header bg-primary ">Sign in</h3>
                <div class="card-body ">
                    <div class="row row content">
                        <form action="signin" method="post">
                            {% csrf_token %}
                            <div class="form-group container row row-content">
                                <label class="col-12 col-sm-5 col-md-5 form-group-label" placeholder="Enter username" >Username</label>
                                <div class="col-12 col-sm-6 col-md-6">
                                    <input class="form-control" id="Emailidsignin" type="text"  name="username" required>
                                </div><br><br>
                                <label class="col-sm-5 col-md-5 form-group-label" aria-placeholder="Enter password">Password</label>
                                <div class="col-sm-6 col-md-6">
                                    <input class="form-control" id="passwordsignin" type="password"  name="password" required>
                                </div><br><br><br>
                                <div class="col-12 text-center">
                                    <input type="submit" value="Sign-in" href="index" class="btn btn-primary"/>
                                    <a type="button" href="createaccount" class="btn btn-primary">Create account</a>
                                </div>
                            </div>
                        </form>
                        <div>
                            {% for message in messages %}
                                <h2 style="color: red; ">{{message}}</h2>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                
            </div> 
        </div>
        <br><br><br>
    </body>
</html>
